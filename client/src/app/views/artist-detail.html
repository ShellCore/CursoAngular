<div class="artistBox" *ngIf="artist">
    <div id="artistHeadCard">
        <div class="image">
            <img src="{{url + 'get-image-artist/' + artist.img}}" *ngIf="artist.img && artist.img != ''">
        </div>
        <div class="data">
            <h1>{{artist.name}}</h1>
            <p class="description">{{artist.description}}</p>

            <a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/create-album', artist._id]" class="btn btn-default">AÃ±adir Album</a>
        </div>
    </div>

    <div class="clearfix"></div>

    <div id="galleryAlbums" *ngIf="albums">
        <!-- Listar los albums -->
    </div>
</div>
